<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="resources/css/myTrips.css">
    <link rel="stylesheet" href="resources/css/findTrips.css">
  </head>
  <body>
    <div id="logoDiv">
      <a href="/">
        <img src="resources/images/logo.PNG" id="logo">
      </a>
    </div>
    <div id="content">
        <div id="mainBox">
            <div id="titleDiv">
                <div>
                    <p id="title">Current Available Trips</p>
                </div>
            </div>
            <div id="tripButtonDiv">
                <div>
                    <p id="findTripsButton">Refresh</p>
                </div>
                <div id="findAndCreateDiv">
                    <div>
                        <p id="refreshButton">Back To My Trips</p>
                    </div>
                    <div>
                        <p id="createTripsButton">Create Trip</p>
                    </div>
                </div>
            </div>
            <div id="tripBox">
                <div id="tripBoxEntries">
                        <!-- <div div id="tripTickDiv" class="tripDiv">
                            <p class="headerTitle">Interested In</p>
                        </div> -->
                        <div id="divDescButton">
                            <div id="divDescFlex">
                                <p id="tickId" class="headerTitle">Tick the boxes of the trips you are interested in..</p>
                                <p id="confirmInterestButton">Confirm Interests</p>
                            </div>
                            
                        </div>
                        <div id="tripTickId" class="tripDiv">
                            <div id="tripTickDiv">
                            </div>
                            <div id="tripIdDiv">
                                <p id="tripId" class="headerTitle">Trip Id</p>
                            </div>
                        </div>
                        <div id="tripLocDiv" class="tripDiv">
                            <p id="tripLocation" class="headerTitle">Location</p>
                        </div>
                        <div id="tripDateDiv" class="tripDiv">
                            <p id="tripDate" class="headerTitle">Date</p>
                        </div>
                        <div id="tripWeatDiv" class="tripDiv">
                            <p id="tripWeather" class="headerTitle">Weather</p>
                        </div>
                        <div id="tripInterestDiv" class="tripDiv">
                            <p id="tripInterested" class="headerTitle">Users Interested</p>
                        </div>
                </div>
            </div>




        </div>

    
    <script src="resources/js/main.js"></script>
    <script src="resources/js/findTrips.js"></script>
  </body>
</html>
