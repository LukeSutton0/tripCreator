<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="resources/css/myTrips.css">
  </head>
  <body>
    <div id="logoDiv">
      <a href="/">
        <img src="resources/images/logo.PNG" id="logo">
      </a>
    </div>
    <div id="content">
        <div id="mainBox">
            <div id="titleDiv">
                <div>
                    <p id="title">My Trips</p>
                </div>
            </div>
            <div id="tripButtonDiv">
                <div>
                    <p id="refreshButton">Refresh</p>
                </div>
                <div id="findAndCreateDiv">
                    <div>
                        <p id="findTripsButton">Find Trips</p>
                    </div>
                    <div>
                        <p id="createTripsButton">Create Trips</p>
                    </div>
                </div>
            </div>
            <div id="tripBox">
                <div id="tripBoxEntries">
                        <div id="tripIdDiv" class="tripDiv">
                            <p id="tripId" class="headerTitle">Trip Id</p>
                        </div>
                        <div id="tripLocDiv" class="tripDiv">
                            <p id="tripLocation" class="headerTitle">Location</p>
                        </div>
                        <div id="tripDateDiv" class="tripDiv">
                            <p id="tripDate" class="headerTitle">Date</p>
                        </div>
                        <div id="tripWeatDiv" class="tripDiv">
                            <p id="tripWeather" class="headerTitle">Weather</p>
                        </div>
                        <div id="tripInterestDiv" class="tripDiv">
                            <p id="tripInterested" class="headerTitle">Users Interested</p>
                        </div>
                </div>
            </div>




        </div>

    
    <script src="resources/js/main.js"></script>
    <script src="resources/js/myTripsMain.js"></script>
  </body>
</html>
